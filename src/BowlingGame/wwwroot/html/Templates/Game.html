<div class="row" ng-controller="gameController">

    <div class="col-md-3 list-group">


        <!--<div >-->
        <a ng-repeat="frame in previousFrames" class="list-group-item-success animated rollIn">
            Frame number {{frame.frameNumber}} has score {{frame.frameScore}}
            and marked as {{frame.mark==0?"Strike":frame.mark==1?"Spare":"Open"}} <br/>
        </a>

        <!--</div>-->


        <!--<ul>
            <li ng-repeat="frame in previousFrames">
                Frame number {{frame.frameNumber}} has score {{frame.frameScore}}
                and marked as {{frame.mark}}
            </li>

        </ul>-->

    </div>


    <div class="col-md-9">

        <div class="row">
            <h1>The current frame: {{currentFrame.frameNumber}}</h1>

        </div>
        <div class="row">

            <form name="gameForm">

                <div class="form-group">
                    <label>1st round knocked pins</label>
                    <input type="number" class="form-control"
                           name="firstRoundInput"
                           placeholder="Enter the number of knocked pins"
                           ng-class="{'redBorder':gameForm.firstRoundInput.$invalid}"
                           ng-model="currentFrame.firstRollKnocks" min="0" max="10" required/>
                </div>
                <div class="form-group">
                    <label>2nd round knocked pins</label>
                    <input type="number" class="form-control"
                           name="secondRoundInput"
                           placeholder="Enter the number of knocked pins"
                           ng-class="{'redBorder':gameForm.secondRoundInput.$invalid}"
                           ng-model="currentFrame.secondRollKnocks" min="0" max="10" required/>
                </div>
                <div class="form-group" ng-show="(currentFrame.frameNumber==10) && ((currentFrame.firstRollKnocks==10) || (currentFrame.firstRollKnocks+currentFrame.secondRollKnocks==10))">
                    <label>3rd round knocks</label>
                    <input type="number" name="thirdRoundInput"
                           placeholder="Enter the number of knocked pins"
                           ng-class="{'redBorder':gameForm.thirdRoundInput.$invalid}"
                           min="0" max="10"
                           ng-model="currentFrame.thirdRollKnocks"
                           class="form-control"/>
                </div>

                <br/>

                <div class="alert alert-danger" ng-show="showErrors">
                    <strong>Error! </strong> {{serverErrorMessage}}
                </div>

                <div>
                    <input type="submit" ng-click="playGame()" ng-disabled="gameForm.$invalid" value="Next" class="btn btn-success"/>
                </div>
            </form>

        </div>

        <div class="row">
            <h1> The total score: {{totalScore}}</h1>
        </div>


    </div>

</div>
